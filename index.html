<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library management</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
     
    <section class="Firstpage">
        <div class="logo2">
          <img src="https://i1.rgstatic.net/ii/institution.image/AS:276761880350720%401442996582387_l"
            alt="Institution Logo"
          />
        </div>
        <div class="box">
          <div class="boxbox1">
            <img src="assets/student.png"
              alt="Student Icon"
            />
            <h2>Student</h2>
          </div>
          <div class="boxbox2">
            <img src="assets/admin.png"
              alt="Admin icon"
            />
            <h2>Admin</h2>
          </div>
        </div>
      </section>
      





<section class="Secondpage">

    <div class="container">

        <div class="header">
            <img src="https://i1.rgstatic.net/ii/institution.image/AS:276761880350720%401442996582387_l" alt="NIT Logo">

        </div>

        <div class="authBox">
            <h2>Library User Authentication Portal</h2>
            <div class="inputField">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputField">
                <input type="password" placeholder="Password">
            </div>
            <div class="btn">
                <button>Login</button>
            </div>
        </div>
    </div>
</section>





<section class="Thirdpage">
    <div class="bookDetails">
    
        <div class="box">Add book</div>
        <div class="box">Remove book</div>
        <div class="box">Book issued</div>
        <div class="box">Book recieved</div>
       
  </div>
</div>


        </div>
    </section>
    
    
       
        
        
    <section class="Fourthpage">
        <div class="main">

            
             <img src="assets/fourthpage.jpg">
            <div class="menu">
                <span class="av">Books available</span>
                <span class="issue">Your Books</span>
                <span class="return">Due Charge</span>
                <span class="requests">Suggestion and requests</span>
            </div>
        </div>
    </section>



   

     <script src="script.js"></script> 
        </body>
        </html>
